version: '3.8'
services:
  portfolio_server:
    container_name: portfolio_server
    build: ./server
    command: npm start
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
    networks:
      - default
  portfolio_client:
    container_name: portfolio_client
    build: ./client
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/client
      - /usr/src/client/node_modules
    networks:
      - default 
    depends_on:
      - portfolio_server
  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=portfolio
    ports:
      - '3306:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql-init.sql:/docker-entrypoint-initdb.d/sql-init.sql
    networks:
      - default
networks:
  default:
volumes:
  mariadb_data: